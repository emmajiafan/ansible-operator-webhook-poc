---
services: docker
language: python
install:
  - pip3 install docker "molecule<3.0" openshift jmespath
  - curl -Lo ./ kind https://github.com/kubernetes-sigs/kind/releases/download/v0.7.0/kind-$(uname)-amd64 && sudo mv kind /usr/local/bin
script:
  - kind create cluster
  - kind get kubeconfig > ~/.kube/config
  - ./test.sh
